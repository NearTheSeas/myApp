<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="主页" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <!--<ion-tab title="登录" icon-off="ion-social-foursquare" icon-on="ion-social-foursquare-outline" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>-->

  <ion-tab title="查找" icon-off="ion-social-foursquare" icon-on="ion-social-foursquare-outline" href="#/tab/find">
    <ion-nav-view name="tab-find"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="更多" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>

</ion-tabs>
