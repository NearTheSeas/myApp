<ion-view id="find" view-title="查找" cache-view="false">
    <div class="bar bar-header bar-positive ">
        <h1 class="title">产品查找</h1>
    </div>
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input"><span class="input-label">产品编码：</span>
                <input type="text" ng-model='values.pid'>
            </label>
        </div>
        <div class="list card" ng-if="product">
            <div class="item item-thumbnail-left">
                <img data-ng-src="{{product.picture}}">
                <h2>产品名称：{{product.product_name}}</h2>
                <p>编码：{{product.product_number}}</p>
                <p>规格：{{product.product_size}}</p>
                <p>最大容量：{{product.capacity}}</p>
            </div>
            <div class="item item-body">
                <p>库存信息</p>
            </div>
        </div>
        <div class="padding">
            <input type="button" ng-click="scanBarcode()" class=" button button-block button-outline button-calm " value="扫一扫，查一查"></input>
        </div>
    </ion-content>
</ion-view>
